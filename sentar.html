<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <title>Pet Animation (sem Canvas)</title>
  <link rel="stylesheet" href="style.css">

  <style>
    body {
  margin: 0;
  background-color: #ececec;
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

button {
  margin-bottom: 20px;
  padding: 10px 20px;
  border: none;
  background-color: #8bc34a;
  color: white;
  font-size: 16px;
  border-radius: 8px;
  cursor: pointer;
  box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
}

.pet-container {
  width: 800px;
  height: 800px;
  background-color: #d3e4cd;
  border-radius: 20px;
  box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
  display: flex;
  justify-content: center;
  align-items: center;
}

.pet-container img {
  max-width: 100%;
  height: auto;
}

  </style>
</head>

<body>
  <button onclick="sentar()">Sentar</button>
  <div class="pet-container">
    <img id="pet" src="./src/public/sprints/sit/frame_1.png" alt="Pet">
  </div>

  <script src="script.js"></script>
</body>
</html>
