<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Pet Animation (sem Canvas)</title>
  <style>
    body {
      margin: 0;
      background-color: #ececec;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    button {
      margin-bottom: 20px;
      padding: 10px 20px;
      border: none;
      background-color: #8bc34a;
      color: white;
      font-size: 16px;
      border-radius: 8px;
      cursor: pointer;
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
      transition: background-color 0.3s ease;
    }

    button:hover {
      background-color: #7cb342;
    }

    .pet-container {
      background-color: #d3e4cd;
      border-radius: 20px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 800px;
      height: 800px;
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
    }

    #pet {
      max-width: 100%;
      height: auto;
      image-rendering: pixelated;
      user-select: none;
      pointer-events: none;
    }
  </style>
</head>

<body>
  <button onclick="sentar()">Sentar</button>

  <div class="pet-container">
    <img id="pet" src="./src/public/sprints/born/quadro_2.png" alt="Pet">
  </div>

  <script>
    const pet = document.getElementById('pet');

    const framesSentar = [
      './src/public/sprints/born/quadro_2.png',
      './src/public/sprints/born/quadro_3.png',
      './src/public/sprints/born/quadro_5.png',
      './src/public/sprints/born/quadro_6.png',
      './src/public/sprints/born/quadro_7.png',
      './src/public/sprints/born/quadro_8.png',
      './src/public/sprints/born/quadro_14.png',
      './src/public/sprints/born/quadro_18.png',
      './src/public/sprints/born/quadro_19.png',
      './src/public/sprints/born/quadro_21.png',
      './src/public/sprints/born/quadro_23.png',
      './src/public/sprints/born/quadro_25.png',
      './src/public/sprints/born/quadro_28.png',
      './src/public/sprints/born/quadro_29.png',
      './src/public/sprints/born/quadro_30.png',
      './src/public/sprints/born/quadro_32.png',
      './src/public/sprints/born/quadro_35.png',
      './src/public/sprints/born/quadro_36.png',
      './src/public/sprints/born/quadro_39.png',
      './src/public/sprints/born/quadro_40.png',
      './src/public/sprints/born/quadro_41.png',
      './src/public/sprints/born/quadro_42.png',
      './src/public/sprints/born/quadro_43.png',
      './src/public/sprints/born/quadro_44.png',
      './src/public/sprints/born/quadro_45.png',
      './src/public/sprints/born/quadro_46.png',
      './src/public/sprints/born/quadro_47.png',
      './src/public/sprints/born/quadro_48.png',
      './src/public/sprints/born/quadro_49.png',
      './src/public/sprints/born/quadro_50.png',
      './src/public/sprints/born/quadro_51.png',
      './src/public/sprints/born/quadro_52.png',
      './src/public/sprints/born/quadro_53.png',
      './src/public/sprints/born/quadro_54.png',
      './src/public/sprints/born/quadro_55.png',
      './src/public/sprints/born/quadro_56.png',
      './src/public/sprints/born/quadro_57.png',
      './src/public/sprints/born/quadro_58.png',
      './src/public/sprints/born/quadro_59.png',
    ];

    const fps = 14;
    let isAnimating = false;

    function sentar() {
      if (isAnimating) return;
      isAnimating = true;
      let i = 0;

      const interval = setInterval(() => {
        pet.src = framesSentar[i];
        i++;

        if (i >= framesSentar.length) {
          clearInterval(interval);
          isAnimating = false;
          pet.src = framesSentar[framesSentar.length - 1];
        }
      }, 1000 / fps);
    }
  </script>
</body>
</html>
