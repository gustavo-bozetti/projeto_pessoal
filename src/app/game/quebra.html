<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    * {
        padding: 0;
        margin: 0;
        box-sizing: border-box;
    }

    .pecas {
        height: 200px;
        width: 200px;
        background-image: url('./quebra-cabeca.png');
        background-size: 400px 400px; /* imagem inteira */
        background-repeat: no-repeat;
    }

    .pecas.inicial {
        border-radius: 10px 10px 0px 0px;
        background-position: 0px 0px; /* canto superior esquerdo */
    }

    .pecas.segundaria {
        border-radius: 0px 10px 10px 0px;
        background-position: -200px 0px; /* superior direito */
    }

    .pecas.terciaria {
        border-radius: 0px 0px 10px 10px;
        background-position: -200px -200px; /* inferior direito */
    }

    .pecas.quarta {
        border-radius: 10px 0px 0px 10px;
        background-position: 0px -200px; /* inferior esquerdo */
    }

    .container {
        display: grid;
        grid-template-columns: 1fr 1fr;
        width: 400px;
        height: 400px;
    }
</style>


<body>
    <div class="container">
        <div class="pecas inicial"></div>
        <div class="pecas segundaria"></div>
        <div class="pecas terciaria"></div>
        <div class="pecas quarta"></div>
    </div>
</body>

</html>
