<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>

<body>
    <div class="sidebar">
        <h1 class="logo">MathDash.</h1>
        <ul class="menu">
            <li>Dashboard</li>
            <li class="active"> Perfil</li>
        </ul>
    </div>

    <div class="content">
        <h2 class="page-title">Gustavo Rucaglia</h2>

        <div class="stats-grid">
            <div class="stat-card balance">
                <p>Sentimento atual</p>
                <h3>Feliz</h3>
            </div>
            <div class="stat-card income">
                <p>Alimentação</p>
                <h3>Excelente - <span id="kpi_qtd"></span></h3>
            </div>
            <div class="stat-card expense">
                <p>Horas de sono</p>
                <h3>Boa - <span id="qtdSonoSpan"></span></h3>
            </div>
            <div class="stat-card saving">
                <p>Alertas não vistos</p>
                <h3>0</h3>
            </div>
        </div>
        <h3 class="section-title">Horarios de sono</h3>
        <h3 class="section-title">Ultimas ações</h3>
        <div class="lista_historico" id="lista_historico">
        </div>
    </div>
    <script>
        var idDino = sessionStorage.ID_DINO
        var logs = []
        var kpiTotalAlimentado = 0
        var qtdSono = 0
        function obterDadosAtualizados() {
            fetch(`/dinoLog/qtdComida/${idDino}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                }
            })
                .then(resposta => {
                    if (resposta.ok) {
                        resposta.json().then(dados => {
                            dado = dados[0]
                            kpiTotalAlimentado = dado.total_vezes_alimentado
                        })
                    } else {
                        console.error("Erro ao buscar dados atualizados")
                    }
                })
                .catch(erro => console.error("Erro de conexão:", erro))

            fetch(`/dinoLog/qtdMetricasSono/${idDino}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                }
            })
                .then(resposta => {
                    if (resposta.ok) {
                        resposta.json().then(dados => {
                            dado = dados[0]
                            qtdSono = dado.total_tempo_dormiu
                            renderKPI()
                        })
                    } else {
                        console.error("Erro ao buscar dados atualizados")
                    }
                })
                .catch(erro => console.error("Erro de conexão:", erro))


            fetch(`/dinoLog/${idDino}`, {
                method: "GET",
                headers: {
                    "Content-Type": "application/json",
                }
            })
                .then(resposta => {
                    if (resposta.ok) {
                        resposta.json().then(logs => {
                            var divLista = lista_historico;
                            divLista.innerHTML = "";
                            for (var i = 0; i < logs.length; i++) {
                                var log = logs[i];
                                var textoHora = log.inicio_formatado;
                                if (log.data_fim != null && log.acao == 'DORMIR') {
                                    textoHora += ` até ${log.fim_formatado}`;
                                }

                                divLista.innerHTML += `
                                <div class="historico">
                                    <div>
                                        <h4>${log.acao}</h4>
                                        <p>${textoHora}</p>
                                    </div>
                                </div>
                            `;
                            }
                        })
                    } else {
                        console.error("Erro ao buscar dados atualizados")
                    }
                })
                .catch(erro => console.error("Erro de conexão:", erro))
        }
        function renderKPI() {
            kpi_qtd.innerHTML = kpiTotalAlimentado
            qtdSonoSpan.innerHTML = qtdSono
        }
        obterDadosAtualizados()

    </script>

</body>

</html>
