<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BankDash</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>

    <div class="sidebar">
        <h1 class="logo">MathDash.</h1>

        <ul class="menu">
            <li>Dashboard</li>
            <li class="active"> Perfil</li>
        </ul>
    </div>

    <div class="content">
        <h2 class="page-title">Gustavo Rucaglia</h2>

        <div class="stats-grid">
            <div class="stat-card balance">
                <p>Sentimento atual</p>
                <h3>Feliz</h3>
            </div>
            <div class="stat-card income">
                <p>Afinidade</p>
                <h3>Alta</h3>
            </div>
            <div class="stat-card expense">
                <p>Horas de sono</p>
                <h3>Boa</h3>
            </div>
            <div class="stat-card saving">
                <p>Alertas não vistos</p>
                <h3>0</h3>
            </div>
        </div>
        <h3 class="section-title">Horarios de sono</h3>
        <div class="chart-card">
            <canvas id="overviewChart"></canvas>
        </div>
          <h3 class="section-title">Ultimas ações</h3>
        <div class="transaction-list">
            <div class="transaction">
                <div>
                    <h4>Alimentou</h4>
                    <p>14:20</p>
                </div>
            </div>
            <div class="transaction">
                <div>
                    <h4>Durmiu</h4>
                    <p>22:40</p>
                </div>
            </div>

            <div class="transaction">
                <div>
                    <h4>Brincou</h4>
                    <p>12:40</p>
                </div>
            </div>
        </div>
    </div>
    <script>
        new Chart(document.getElementById("overviewChart"), {
            type: "bar",
            data: {
                labels: ["Dom","Seg","Ter","Qua","Qui","Sex","Sab"],
                datasets: [
                    { label: "Ideal", data: [12, 9, 7, 13, 8, 11, 14] },
                    { label: "Atual", data: [10, 6, 5, 11, 7, 9, 12] }
                ]
            }
        });
    </script>

</body>
</html>
